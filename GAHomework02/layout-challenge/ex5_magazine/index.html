<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Layout</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>

  <header>

    <div class="logo">
      <div class="box">
        Logo Area Content
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="#" class="box">Nav Link 1</a></li>
        <li><a href="#" class="box">Nav Link 2</a></li>
        <li><a href="#" class="box">Nav Link 3</a></li>
        <li><a href="#" class="box">Nav Link 4</a></li>
        <li><a href="#" class="box">Nav Link 5</a></li>
      </ul>
    </nav>
    
  </header>

  <div class="main" role="main">

    <section class="content-row">

      <div class="box">
        Full Width Content
      </div>
      
    </section>

    <section class="content-row uneven-columns">

      <div class="column">
        <div class="box">Three-Quarter Sub Column Content</div>
      </div>

      <aside class="column">
        <div class="box">One-Quarter Sub Column Content</div>
      </aside>
      
    </section>

    <section class="content-row small-columns">

      <article class="column">
        <div class="box">Small Column Content</div>
      </article>

      <article class="column">
        <div class="box">Small Column Content</div>
      </article>

      <article class="column">
        <div class="box">Small Column Content</div>
      </article>

      <article class="column">
        <div class="box">Small Column Content</div>
      </article>
      
    </section>

  </div>

  <aside class="page-sidebar">
    <div class="box">
      Page Sidebar Content
    </div>
  </aside>

  <footer>
    <div class="box">
      Footer Content
    </div>
  </footer>

</body>
</html>
