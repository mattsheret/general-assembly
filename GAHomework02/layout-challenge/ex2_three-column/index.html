<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Layout</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>

  <header>
    <div class="box">
      Header
    </div>
  </header>

  <aside class="sidebar">
    <div class="box">
      Left Sidebar Content
    </div>
  </aside>

  <section id="main">
    <div class="box">
      Main Content
    </div>
  </section>

  <aside class="sidebar">
    <div class="box">
      Right Sidebar Content
    </div>
  </aside>

  <footer>
    <div class="box">
      Footer
    </div>
  </footer>

</body>
</html>
