<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Layout</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>

  <header>
    <div class="box">Header Content</div>
  </header>

  <section class="large-columns">

    <div class="column">
      <div class="box">
        Large Col Content
      </div>
    </div>

    <div class="column">
      <div class="box">
        Large Col Content
      </div>
    </div>

  </section>

  <section class="small-columns">

    <article class="column">
      <div class="box">
        Small Col Content
      </div>
    </article>

    <article class="column">
      <div class="box">
        Small Col Content
      </div>
    </article>

    <article class="column">
      <div class="box">
        Small Col Content
      </div>
    </article>

  </section>

  <footer>
    <div class="box">
      Footer Content
    </div>
  </footer>

</body>
</html>
